# ./frontend/nginx.conf

server {
    listen 80;
    server_name localhost;

    # Set the root directory to NGINX's default web directory
    root /usr/share/nginx/html;
    # Set the default file to serve
    index index.html;

    # This handles all requests and is the key for SPAs
    location / {
        # Try to serve the requested file directly. If it's not found,
        # fall back to serving /index.html. This allows React Router to handle the route.
        # This configuration avoids the redirect loop.
        try_files $uri /index.html;
    }

    # Proxy API requests to the backend service
    location /api/ {
        # The service name 'api' comes from your docker-compose.yml
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}